<!DOCTYPE html>
<html lang="en">
<head>
	<title>DWELL-SPOT/Signin</title>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="signin.css">
  	<script src="invalid.js" defer></script>
</head>
<body>
	<main>
	<div class="container">
		<h1>Sign In</h1>
			<form method="POST" action="dbsignin.php">
				<label for="Name">UserName</label>
			  	<input type="text" name="username" placeholder="Name" required>
			  	<label for="password">Password</label>
			  	<input type="password" name="password" placeholder="Password" required>
				<a href="reset.html">Forgot Password?</a><br>
				<div class="options">
				<input type="radio" id="userRadio" name="role" value="user">
				<label for="userRadio">User/Tenant</label>
				<br>
				<input type="radio" id="ownerRadio" name="role" value="owner" required>
				<label for="ownerRadio">Owner</label>
			  </div>
			  <br>
			  <input type="submit" value="Sign In">
			<center><br>Don't have an account <a href="signup.html"> sing up</a></center>
		</form>
	</main>
	<div id="error-modal" class="modal">
		<div class="modal-content">
		  <span class="close" id="close-modal">&times;</span>
		  <p>Incorrect password. Please try again.</p>
	</div>
	</div>
</body>
</html>
